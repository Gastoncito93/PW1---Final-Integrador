<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Principal</a></li>
                <li><a href="Categorias.html">Categorias</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="tituloCatFijo">
        <h1 class="h1cat">Contacto</h1>
        <p class="pcat">Contactate con nosotros y publicita tu libro, o trabaja con nosotros.</p>
    </main>

    <main class="centrado">
        <h2>Formulario de contacto</h2>
        <br>
        <form class="centrado" novalidate onsubmit="return validar()">
            <br>
            <ul class="sin-iconos">
                <li>
                    <label><input type="radio" name="opcion" value="trabajar"> Trabajar con nosotros. </label>
                    <label><input type="radio" name="opcion" value="publicitar"> Publicitar tu libro. </label>
                </li>
            </ul>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required maxlength="50">
            <span id="nombreError" style="display: none;"></span>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <span id="emailError" style="display: none;"></span>

            <label for="telefono">Tel√©fono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}">
            <span id="telefonoError" style="display: none;"></span>
            
            <button type="submit">Enviar</button>
        </form>
        <div id="validacion"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
